<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vanilla Sliding Animation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
  </head>
  <body onload="View.init()">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Vanilla Sliding Animation</h1>
        </div>
      </div>

      <div class="row text-center buttons">
        <div class="col-4">
          <button class="btn btn-primary" onclick="View.activateSlide(1)">1</button>
        </div>
        <div class="col-4">
          <button class="btn btn-primary" onclick="View.activateSlide(2)">2</button>
        </div>
        <div class="col-4">
          <button class="btn btn-primary" onclick="View.activateSlide(3)">3</button>
        </div>
      </div>

        <div class="row slider-wrapper">

          <div id="slide-1" class="slider-slide">
            <h2>Never gonna give you up</h2>
            <div class="row">
              <div class="col-4">
                <img src="test-image-1.png" class="icon" />
                <p>First column</p>
              </div>
              <div class="col-4">
                <img src="test-image-1.png" class="icon" />
                <p>Second column</p>
              </div>
              <div class="col-4">
                <img src="test-image-1.png" class="icon" />
                <p>Third column</p>
              </div>
            </div>
          </div>

          <div id="slide-2" class="slider-slide">
            <h2>Never gonna let you down</h2>
            <div class="row">
              <div class="col-4">
                <img src="test-image-2.png" class="icon" />
                <p>First column</p>
              </div>
              <div class="col-4">
                <img src="test-image-2.png" class="icon" />
                <p>Second column</p>
              </div>
              <div class="col-4">
                <img src="test-image-2.png" class="icon" />
                <p>Third column</p>
              </div>
            </div>
          </div>

          <div id="slide-3" class="slider-slide">
            <h2>Never gonna run around and desert you</h2>
            <div class="row">
              <div class="col-4">
                <img src="test-image-3.png" class="icon" />
                <p>First column</p>
              </div>
              <div class="col-4">
                <img src="test-image-3.png" class="icon" />
                <p>Second column</p>
              </div>
              <div class="col-4">
                <img src="test-image-3.png" class="icon" />
                <p>Third column</p>
              </div>
            </div>
          </div>

      </div>
    </div>
  </body>
</html>
